<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
    <title>Graph Coloring</title>

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/cytoscape.js"></script>
    <script src="js/jquery.qtip.js"></script>
    <script src="js/cytoscape-qtip.js"></script>
    <script src="js/RandomGraph.js"></script>
    <script src="js/main.js"></script>

    <link href="css/jquery.qtip.css" rel="stylesheet" type="text/css">
    <link href="css/w3.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="w3-card-2" id="options">

    <div class="w3-container w3-green">
        <h2>Options</h2>
    </div>

    <form class="w3-container w3-row">
        <div class="w3-row w3-padding-16">
            <div class="w3-half">
                <label for="NbNodes">Number of nodes:</label>
                <input id="NbNodes" class="w3-input" type="number" max="25" min="4" value="4">
            </div>


            <div class="w3-half">
                <label for="ProbEdge">Probability of an edge between two nodes (%):</label>
                <input id="ProbEdge" class="w3-input" type="number" max="100" min="0" value="30">
            </div>
        </div>
        <div class="w3-row w3-padding-16">
            <label for="layoutsSelector">Layout:</label>
            <select id="layoutsSelector" class="w3-select">
                <option value="circle">Circle</option>
                <option value="grid">Grid</option>
                <option value="concentric">Concentric</option>
                <option value="random">Random</option>
            </select>
        </div>
        <div class="w3-row w3-padding-16">
            <button id="generateButton" class="w3-btn w3-green" type="button">Generate</button>
            <button id="colorButton" class="w3-btn w3-green" type="button">Color for me I'm lazy</button>
            <button id="clearButton" class="w3-btn w3-green" type="button">Clear</button>
        </div>
    </form>
</div>

<div class="w3-container w3-row">
    <div id="cy"></div>
</div>
</body>
</html>
